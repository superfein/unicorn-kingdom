<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unicorn Kingdom</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
</head>
<body>
    <header></header>
    <section class="unicorn-kingdom-wrapper">
        <div class="container form-container">
            <form id="registrationForm" class="unicorn-form">
                <label>Your First Name:</label>
                <input type="text" name="firstName" id="firstName" value="Zach" required/>
                <label>Your Email:</label>
                <input type="email" name="email" id="email" value="zach@email.com" required/>
                <label>Your Password:</label>
                <input type="password" name="password" id="password" value="Password" required/>
                <label>What is Your Unicorn's Name?</label>
                <input type="text" name="unicornName" id="unicornName" value="Unique Horn" required/>

                <!-- Unicorn Neighbourhood Dropdown-->
                <label>Pick Your Unicorn's Neighbourhood:</label>
                <select name="unicornHood" id="unicornHood" required>
                    <!-- <option value="" disabled selected>Pick Your Hood</option> -->
                    <option value="Glitter Queen West">Glitter Queen West</option>
                    <option value="Rose Thornhill">Rose Thornhill</option>
                    <option value="Butterfly Beaches">Butterfly Beaches</option>
                    <option value="Rainbow Bellwoods">Rainbow Bellwoods</option>
                </select>

                <!-- Unicorn Colour Dropdown-->
                <label>Pick Your Unicorn's Colour:</label>
                <select name="unicornColour" id="unicornColour" required>
                    <!-- <option value="" disabled selected>Pick Your Style</option> -->
                    <option value="Violet">Violet</option>
                    <option value="Turquoise">Turquoise</option>
                    <option value="Cornflower Blue">Cornflower Blue</option>
                    <option value="Hot Pink">Hot Pink</option>
                </select>        

                <!-- Unicorn Food Dropdown-->
                <label>Pick Your Unicorn's Favourite Food:</label>
                <select name="unicornFood" id="unicornFood" required>
                    <!-- <option value="" disabled selected>Pick Your Snack</option> -->
                    <option value="Sprinkle Icecream">Sprinkle Icecream</option>
                    <option value="Stardust">Stardust</option>
                    <option value="Moonrocks">Moonrocks</option>
                    <option value="Birthday Cake">Birthday Cake</option>
                </select>

                <!-- Unicorn Power Dropdown-->
                <label>Pick Your Unicorn's Magical Power</label>
                <select name="unicornPower" id="unicornPower" required>
                    <!-- <option value="" disabled selected>Pick Your Power</option> -->
                    <option value="Rainbow Sharts">Rainbow Sharts</option>
                    <option value="Positive Power-Ups">Positive Power-Ups</option>
                    <option value="Diamond Dancing">Diamond Dancing</option> 
                    <option value="Heart Blasting">Heart Blasting</option>
                </select>
                <input type="submit" name="submit" value="Join" />
            </form>

            <!-- For dashboard purposes -->
            <div class="hide user-info-sidebar">
                <h2 class="user-info-sidebar--heading"></h2>
                <ul class="user-info-sidebar--list"></ul>
            </div>
            <div class="hide unicorn">
